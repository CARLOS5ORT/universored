<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Voice Master Pro - IA Real Time</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

<style>
body {
    margin: 0;
    background: #050508;
    color: #00f2ff;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}
.hidden { display:none; }

#setup-panel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20,20,40,0.95);
    padding: 40px;
    border: 2px solid #00f2ff;
    border-radius: 20px;
    text-align: center;
    z-index: 100;
    width: 340px;
}

#footer-controls {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);
    border-top: 1px solid #333;
    padding: 10px 0 25px 0;
}

#progress-container {
    width: 90%;
    height: 12px;
    background: #222;
    margin: 10px auto;
    border-radius: 6px;
    cursor: pointer;
}
#progress-bar {
    width: 0%;
    height: 100%;
    background: #00f2ff;
}

#controls-row {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.btn-ctrl {
    background: transparent;
    border: 1px solid #00f2ff;
    color: #00f2ff;
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 11px;
    cursor: pointer;
}
.btn-ctrl:hover { background:#00f2ff; color:#000; }
.btn-stop { border-color:#ff4444; color:#ff4444; }
.btn-change { border-color:#ffaa00; color:#ffaa00; }

#hud {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: right;
}

#lyrics-panel {
    position: absolute;
    left: 20px;
    bottom: 120px;
    width: 320px;
    max-height: 50%;
    background: rgba(0,0,0,0.7);
    border: 1px solid #00f2ff;
    border-radius: 12px;
    padding: 12px;
    overflow-y: auto;
    font-size: 13px;
}
</style>
</head>

<body>

<div id="setup-panel">
    <h1>VOICE MASTER</h1>
    <p>Análisis de tono en tiempo real</p>

    <input type="file" id="audioFile" accept="audio/*"><br><br>

    <textarea id="lyricsInput" placeholder="Pega aquí la letra..."
    style="width:100%;height:120px;background:#000;color:#00f2ff;border:1px solid #00f2ff;border-radius:8px;padding:6px;"></textarea>
    <br><br>

    <button class="btn-ctrl" onclick="iniciarTodo()" style="background:#00f2ff;color:#000">
        CARGAR Y ANALIZAR
    </button>
</div>

<div id="footer-controls" class="hidden">
    <div id="progress-container" onclick="clickBarra(event)">
        <div id="progress-bar"></div>
    </div>
    <div id="controls-row">
        <button class="btn-ctrl btn-change" onclick="cambiarCancion()">Nueva</button>
        <button class="btn-ctrl" onclick="saltar(-10)">-10s</button>
        <button class="btn-ctrl" id="playBtn" onclick="togglePlay()">PAUSA</button>
        <button class="btn-ctrl btn-stop" onclick="detener()">STOP</button>
        <button class="btn-ctrl" onclick="saltar(10)">+10s</button>
        <div id="time" style="width:120px;color:#888;font-family:monospace">0 / 0</div>
    </div>
</div>

<div id="hud" class="hidden">
    <div id="note" style="font-size:60px;color:#ff00ff">--</div>
    <div id="score">PUNTOS: 0</div>
</div>

<script>
let song, mic, pitchUser, fftSong;
let bars = [];
let freqUser = 0;
let ready = false;

let words = [];
let currentWord = 0;
let lastVoiceTime = 0;

const notes = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];

function setup() {
    createCanvas(windowWidth, windowHeight);
    textAlign(CENTER, BOTTOM);
}

function cargarPalabras(){
    const text = document.getElementById("lyricsInput").value;
    words = text.replace(/\n/g," ").split(" ").filter(w=>w.trim()!=="");
}

async function iniciarTodo() {
    let file = document.getElementById('audioFile').files[0];
    if (!file) return;

    document.getElementById('setup-panel').classList.add('hidden');
    document.getElementById('footer-controls').classList.remove('hidden');
    document.getElementById('hud').classList.remove('hidden');

    cargarPalabras();

    await getAudioContext().resume();

    song = loadSound(URL.createObjectURL(file), () => {
        fftSong = new p5.FFT(0.9, 2048);
        fftSong.setInput(song);

        mic = new p5.AudioIn();
        mic.start(() => {
            const modelURL =
            'https://raw.githubusercontent.com/ml5js/ml5-data-and-models/main/models/pitch-detection/crepe/';
            pitchUser = ml5.pitchDetection(modelURL, getAudioContext(), mic.stream, () => {
                ready = true;
                song.play();
            });
        });
    });
}

function draw() {
    background(5,5,15);
    if (!ready) return;

    pitchUser.getPitch((e,f)=> freqUser = f || 0);

    if(freqUser > 80){
        if(millis() - lastVoiceTime > 450){
            currentWord = min(currentWord + 1, words.length - 1);
            lastVoiceTime = millis();
        }
    }

    if(freqUser > 0){
        let y = map(Math.log(freqUser), Math.log(80), Math.log(1100), height-160, 50);

        stroke(0,242,255);
        strokeWeight(10);
        line(width/2, y, width/2, y-80);

        noStroke();
        fill(255);
        textSize(22);
        text(words[currentWord] || "", width/2, y-90);

        let midi = round(12*Math.log(freqUser/440)/Math.log(2)+69);
        document.getElementById('note').innerText = notes[midi%12];
    } else {
        document.getElementById('note').innerText="--";
    }

    updateUI();
}

function updateUI() {
    let c=song.currentTime(), d=song.duration();
    document.getElementById('progress-bar').style.width = (c/d*100)+"%";
    document.getElementById('time').innerText = floor(c)+" / "+floor(d);
}

function togglePlay() {
    if (song.isPlaying()) { song.pause(); playBtn.innerText="PLAY"; }
    else { song.play(); playBtn.innerText="PAUSA"; }
}

function saltar(s) {
    song.jump(constrain(song.currentTime()+s,0,song.duration()));
}

function detener() {
    song.stop(); currentWord=0;
}

function cambiarCancion() {
    detener();
    location.reload();
}

function clickBarra(e) {
    let r=e.target.getBoundingClientRect();
    song.jump((e.clientX-r.left)/r.width*song.duration());
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
