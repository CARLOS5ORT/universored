<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Magenta + IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-panel" class="panel">
        <div class="card">
            <h1>Cargar Canción & Analizar</h1>
            <p>Sube tu música. La IA detectará la tonalidad antes de reproducir.</p>
            
            <div class="input-group">
                <label>Archivo de Audio (.mp3, .wav)</label>
                <input type="file" id="inputAudio" accept="audio/*">
            </div>

            <div class="input-group">
                <label>Letra (Opcional)</label>
                <textarea id="inputLyrics" placeholder="Pega la letra aquí..."></textarea>
            </div>

            <button id="btnCargar">Cargar y Analizar con IA</button>
            <p id="status-msg" class="status"></p>
        </div>
    </div>

    <div id="visualizer-container" class="hidden">
        <canvas id="canvas"></canvas>
        
        <div id="overlay">
            <h2 id="display-tonality">Tonalidad: --</h2>
            <div id="lyrics-display">Aquí iría la letra sincronizada...</div>
        </div>
        
        <audio id="audio-player" controls></audio>
    </div>

    <script src="main.js"></script>
</body>
</html>
