<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voice Master Pro - Capas Corregidas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #050508; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #setup-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,20,40,0.95); padding: 40px; border: 2px solid #00f2ff; border-radius: 20px; text-align: center; z-index: 100; backdrop-filter: blur(10px); width: 320px; }
        #footer-controls { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); border-top: 1px solid #333; padding: 10px 0 25px 0; z-index: 10; }
        #progress-container { width: 90%; height: 12px; background: #222; margin: 10px auto; border-radius: 6px; cursor: pointer; border: 1px solid #444; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #00f2ff; pointer-events: none; }
        #controls-row { display: flex; justify-content: center; align-items: center; gap: 15px; }
        .btn-ctrl { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; padding: 8px 18px; cursor: pointer; border-radius: 20px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .btn-ctrl:hover { background: #00f2ff; color: #000; }
        .btn-stop { border-color: #ff4444; color: #ff4444; }
        .btn-change { border-color: #ffaa00; color: #ffaa00; }
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; pointer-events: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1 style="margin:0">VOICE MASTER</h1>
        <p>Afinaci√≥n Real IA</p>
        <input type="file" id="audioFile" accept="audio/*"><br><br>
        <button class="btn-ctrl" onclick="iniciarTodo()" style="background:#00f2ff; color:black">ENTRENAR</button>
    </div>

    <div id="footer-controls" class="hidden">
        <div id="progress-container" onclick="manejarClickBarra(event)"><div id="progress-bar"></div></div>
        <div id="controls-row">
            <button class="btn-ctrl btn-change" onclick="cambiarCancion()">Nueva</button>
            <button class="btn-ctrl" onclick="saltar(-10)">-10s</button>
            <button class="btn-ctrl" id="playPauseBtn" onclick="togglePlay()">PAUSA</button>
            <button class="btn-ctrl btn-stop" onclick="detenerSistema()">STOP</button>
            <button class="btn-ctrl" onclick="saltar(10)">+10s</button>
            <div id="time-info" style="color:#888; font-family:monospace; width: 110px; font-size: 11px;">00:00 / 00:00</div>
        </div>
    </div>

    <div id="hud" class="hidden">
        <div style="font-size: 60px; font-weight: bold; color: #ff00ff;" id="noteName">--</div>
        <div id="scoreDisplay" style="font-size: 18px; color: #00f2ff;">PUNTOS: 0</div>
    </div>

    <script>
        let mic, song, pitchUser, pitchSong, audioCtx;
        let isReady = false;
        let freqUser = 0;
        let score = 0;
        let bars = [];
        const noteList = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        async function iniciarTodo() {
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files[0]) return;

            if(song) song.stop();
            bars = [];
            score = 0;

            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('footer-controls').classList.remove('hidden');
            document.getElementById('hud').classList.remove('hidden');

            audioCtx = getAudioContext();
            await audioCtx.resume();

            const url = URL.createObjectURL(fileInput.files[0]);
            
            song = loadSound(url, () => {
                mic = new p5.AudioIn();
                mic.start(() => {
                    const modelURL = 'https://raw.githubusercontent.com/ml5js/ml5-data-and-models/main/models/pitch-detection/crepe/';
                    pitchUser = ml5.pitchDetection(modelURL, audioCtx, mic.stream, () => {
                        pitchSong = ml5.pitchDetection(modelURL, audioCtx, song.bufferSource, () => {
                            isReady = true;
                            song.play();
                            loopIA();
                        });
                    });
                });
            });
        }

        function loopIA() {
            if (!isReady) return;
            pitchSong.getPitch((err, f) => {
                if (f && f > 80 && song.isPlaying()) {
                    if (bars.length === 0 || song.currentTime() - bars[bars.length-1].time > 0.15) {
                        bars.push({ y: freqToY(f), time: song.currentTime(), hit: false });
                    }
                }
                if (bars.length > 500) bars.shift();
            });
            pitchUser.getPitch((err, fU) => { freqUser = fU || 0; });
            requestAnimationFrame(loopIA);
        }

        function draw() {
            background(5, 5, 15);
            if (!isReady) return;

            // 1. DIBUJAR FONDO Y ESCALA PRIMERO
            drawScaleHUD();

            // 2. LUEGO DIBUJAR BARRAS (Para que queden encima)
            let now = song.currentTime();
            for (let i = bars.length - 1; i >= 0; i--) {
                let b = bars[i];
                let x = width/2 + (b.time - now) * 400;

                if (x > 80 && x < width + 200) {
                    strokeWeight(12);
                    stroke(b.hit ? "#00ff96" : "rgba(255, 0, 255, 0.7)");
                    line(x, b.y, x + 40, b.y);

                    if (Math.abs(x - width/2) < 20 && freqUser > 0) {
                        if (Math.abs(freqToY(freqUser) - b.y) < 35) {
                            if (!b.hit) { b.hit = true; score += 10; }
                        }
                    }
                }
            }

            // 3. INDICADOR DE VOZ AL FINAL (Encima de todo)
            if (freqUser > 0) {
                let y = freqToY(freqUser);
                fill(0, 242, 255, 150); noStroke(); ellipse(width/2, y, 40, 40);
                fill(255); ellipse(width/2, y, 15, 15);
                let midi = Math.round(12 * (Math.log(freqUser/440)/Math.log(2)) + 69);
                document.getElementById('noteName').innerText = noteList[midi % 12];
            } else { document.getElementById('noteName').innerText = "--"; }
            
            updateUI();
        }

        function drawScaleHUD() {
            textAlign(LEFT, CENTER);
            textSize(12);
            for (let i = 36; i < 84; i++) {
                let f = 440 * Math.pow(2, (i - 69) / 12);
                let y = freqToY(f);
                if (y > 0 && y < height) {
                    stroke(255, 15);
                    line(80, y, width, y);
                    noStroke();
                    let noteName = noteList[i % 12];
                    let octave = Math.floor(i / 12) - 1;
                    if (noteName.length === 1) {
                        fill(0, 242, 255, 200);
                        text(noteName + octave, 25, y);
                    } else {
                        fill(255, 50);
                        text(noteName + octave, 25, y);
                    }
                }
            }
            stroke(0, 242, 255, 40);
            line(80, 0, 80, height);
        }

        function updateUI() {
            let cur = song.currentTime(); let dur = song.duration();
            document.getElementById('progress-bar').style.width = (cur/dur*100) + "%";
            document.getElementById('time-info').innerText = floor(cur) + "s / " + floor(dur) + "s";
            document.getElementById('scoreDisplay').innerText = "PUNTOS: " + score;
        }

        function detenerSistema() {
            if (song) song.stop();
            bars = []; freqUser = 0; score = 0;
            document.getElementById('progress-bar').style.width = "0%";
            document.getElementById('playPauseBtn').innerText = "PLAY";
        }

        function cambiarCancion() {
            detenerSistema();
            isReady = false;
            document.getElementById('setup-panel').classList.remove('hidden');
            document.getElementById('footer-controls').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
        }

        function togglePlay() { 
            if(song.isPlaying()) { song.pause(); document.getElementById('playPauseBtn').innerText = "PLAY"; } 
            else { song.play(); document.getElementById('playPauseBtn').innerText = "PAUSA"; }
        }
        function saltar(s) { song.jump(constrain(song.currentTime()+s, 0, song.duration())); }
        function manejarClickBarra(e) {
            let rect = document.getElementById('progress-container').getBoundingClientRect();
            song.jump(((e.clientX - rect.left) / rect.width) * song.duration());
        }
        function freqToY(f) { return f <= 80 ? -100 : map(log(f), log(80), log(1100), height - 160, 50); }
        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
