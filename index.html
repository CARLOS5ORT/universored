<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voice Master Pro - Stream Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #050508; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #setup-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,20,40,0.95); padding: 40px; border: 2px solid #00f2ff; border-radius: 20px; text-align: center; z-index: 100; box-shadow: 0 0 50px rgba(0,242,255,0.2); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        button { background: #00f2ff; color: #000; border: none; padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #ff00ff; color: white; }
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; pointer-events: none; }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1>AFINADOR VISUAL 2.0</h1>
        <p>1. Selecciona MP3 -> 2. Pulsa el botón</p>
        <input type="file" id="audioFile" accept="audio/*"><br><br>
        <button id="mainBtn">INICIAR SISTEMA</button>
        <div id="status" style="margin-top:20px; color: #ff00ff;">Esperando...</div>
    </div>

    <div id="hud" class="hidden">
        <div style="font-size: 50px; font-weight: bold; color: #ff00ff;" id="noteName">--</div>
        <div id="scoreDisplay">PUNTOS: 0</div>
    </div>

    <script>
        let mic, pitch, song, audioCtx;
        let isReady = false;
        let freq = 0;
        let score = 0;
        let dots = [];
        const noteList = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 500; i++) {
                dots.push({ x: width + (i * 250), y: random(100, height - 100), hit: false });
            }
        }

        document.getElementById('mainBtn').onclick = async () => {
            audioCtx = getAudioContext();
            await audioCtx.resume();
            
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files[0]) { alert("Sube un MP3 primero"); return; }
            
            document.getElementById('status').innerText = "CARGANDO AUDIO...";
            const url = URL.createObjectURL(fileInput.files[0]);
            
            song = loadSound(url, () => {
                document.getElementById('status').innerText = "SOLICITANDO MICRÓFONO...";
                iniciarProceso();
            });
        };

        async function iniciarProceso() {
    try {
        // Pedir permiso de audio directamente al navegador
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        document.getElementById('status').innerText = "CARGANDO MODELO IA...";
        const modelURL = 'https://raw.githubusercontent.com/ml5js/ml5-data-and-models/main/models/pitch-detection/crepe/';
        
        // Inicializar ml5 con el stream directo
        pitch = ml5.pitchDetection(modelURL, audioCtx, stream, () => {
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            song.play();
            isReady = true;
            listen();
        });
    } catch (err) {
        document.getElementById('status').innerText = "ERROR: Micrófono no autorizado o no encontrado.";
        console.error("Error de acceso al micro:", err);
    }
}

        function listen() {
            if (!isReady) return;
            pitch.getPitch((err, f) => {
                if (f) freq = f;
                listen();
            });
        }

        function draw() {
            background(5, 5, 15);
            if (!isReady) return;

            drawNoteScale();

            for (let d of dots) {
                d.x -= 4;
                strokeWeight(8);
                if (d.hit) stroke(0, 255, 150); else stroke(255, 0, 255, 100);
                line(d.x, d.y, d.x + 150, d.y);

                if (d.x < width/2 && d.x > width/2 - 150) {
                    let userY = freqToY(freq);
                    if (freq > 0 && Math.abs(userY - d.y) < 35) {
                        if (!d.hit) { d.hit = true; score += 10; }
                    }
                }
            }

            if (freq > 0) {
                let y = freqToY(freq);
                fill(255); noStroke();
                ellipse(width/2, y, 20, 20);
                fill(0, 255, 255, 100);
                ellipse(width/2, y, 40, 40);
                
                let midi = Math.round(12 * (Math.log(freq / 440) / Math.log(2)) + 69);
                document.getElementById('noteName').innerText = noteList[midi % 12];
            }
            document.getElementById('scoreDisplay').innerText = "PUNTOS: " + score;
        }

        function drawNoteScale() {
            textAlign(LEFT, CENTER);
            textSize(12);
            for (let i = 36; i < 84; i++) {
                let f = 440 * Math.pow(2, (i - 69) / 12);
                let y = freqToY(f);
                if (y > 0 && y < height) {
                    stroke(255, 20);
                    line(60, y, width, y);
                    noStroke();
                    fill(i % 12 === 0 ? '#00f2ff' : 150);
                    text(noteList[i % 12] + Math.floor(i/12-1), 20, y);
                }
            }
        }

        function freqToY(f) {
            if (f <= 0) return -100;
            return map(log(f), log(80), log(1000), height - 50, 50);
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
