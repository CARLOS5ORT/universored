<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voice Master - Pro Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #050508; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #setup-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,20,40,0.95); padding: 40px; border: 2px solid #00f2ff; border-radius: 20px; text-align: center; z-index: 100; box-shadow: 0 0 50px rgba(0,242,255,0.2); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        
        /* Controles de reproducción */
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 50px; border: 1px solid #ff00ff; z-index: 10; }
        .btn-ctrl { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; padding: 10px 20px; cursor: pointer; border-radius: 25px; font-weight: bold; transition: 0.3s; }
        .btn-ctrl:hover { background: #00f2ff; color: #000; }
        
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; pointer-events: none; }
        #status { color: #ff00ff; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1>AFINADOR VISUAL 3.0</h1>
        <input type="file" id="audioFile" accept="audio/*"><br><br>
        <button onclick="iniciarTodo()" style="padding:15px 30px; background:#00f2ff; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">INICIAR ENTRENAMIENTO</button>
        <div id="status">Sube un MP3 para comenzar</div>
    </div>

    <div id="controls" class="hidden">
        <button class="btn-ctrl" onclick="saltar(-10)">-10s</button>
        <button class="btn-ctrl" id="playPauseBtn" onclick="togglePlay()">PAUSE</button>
        <button class="btn-ctrl" onclick="saltar(10)">+10s</button>
    </div>

    <div id="hud" class="hidden">
        <div style="font-size: 50px; font-weight: bold; color: #ff00ff;" id="noteName">--</div>
        <div id="scoreDisplay">PUNTOS: 0</div>
    </div>

    <script>
        let mic, pitch, song, audioCtx;
        let isReady = false;
        let freq = 0;
        let score = 0;
        let dots = [];
        const noteList = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            generarNotas();
        }

        function generarNotas() {
            dots = [];
            for (let i = 0; i < 600; i++) {
                dots.push({ x: width + (i * 250), y: random(100, height - 100), hit: false });
            }
        }

        async function iniciarTodo() {
            audioCtx = getAudioContext();
            await audioCtx.resume();
            
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files[0]) { alert("Primero selecciona un archivo MP3"); return; }
            
            document.getElementById('status').innerText = "CONFIGURANDO AUDIO...";
            const url = URL.createObjectURL(fileInput.files[0]);
            
            song = loadSound(url, async () => {
                document.getElementById('status').innerText = "ACTIVANDO MICRÓFONO...";
                mic = new p5.AudioIn();
                await mic.start();
                
                if (mic.stream) {
                    cargarIA();
                } else {
                    alert("No se pudo acceder al micrófono.");
                }
            });
        }

        function cargarIA() {
            const modelURL = 'https://raw.githubusercontent.com/ml5js/ml5-data-and-models/main/models/pitch-detection/crepe/';
            pitch = ml5.pitchDetection(modelURL, audioCtx, mic.stream, () => {
                document.getElementById('setup-panel').classList.add('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('hud').classList.remove('hidden');
                song.play();
                isReady = true;
                listen();
            });
        }

        // LÓGICA DE CONTROL
        function togglePlay() {
            if (song.isPlaying()) {
                song.pause();
                document.getElementById('playPauseBtn').innerText = "PLAY";
            } else {
                song.play();
                document.getElementById('playPauseBtn').innerText = "PAUSE";
            }
        }

        function saltar(segundos) {
            let tiempoActual = song.currentTime();
            let nuevoTiempo = tiempoActual + segundos;
            // Evitar que el tiempo sea menor a 0 o mayor a la duración
            nuevoTiempo = constrain(nuevoTiempo, 0, song.duration());
            song.jump(nuevoTiempo);
        }

        function listen() {
            if (!isReady) return;
            pitch.getPitch((err, f) => {
                if (f) freq = f;
                listen();
            });
        }

        function draw() {
            background(5, 5, 15);
            if (!isReady) return;

            // Dibujar escala de notas
            drawNoteScale();

            // Sincronizar movimiento de las notas con el tiempo de la canción
            let timeShift = song.currentTime() * 100; // Ajuste de velocidad visual

            for (let d of dots) {
                // Las notas se mueven basadas en el tiempo real de la canción
                let currentX = d.x - timeShift;
                
                if (currentX > -200 && currentX < width + 200) {
                    strokeWeight(8);
                    if (d.hit) stroke(0, 255, 150); else stroke(255, 0, 255, 100);
                    line(currentX, d.y, currentX + 150, d.y);

                    // Colisión
                    if (currentX < width/2 && currentX > width/2 - 150) {
                        let userY = freqToY(freq);
                        if (freq > 0 && Math.abs(userY - d.y) < 35) {
                            if (!d.hit) { d.hit = true; score += 10; }
                        }
                    }
                }
            }

            // Indicador de Voz
            if (freq > 0) {
                let y = freqToY(freq);
                fill(255); noStroke();
                ellipse(width/2, y, 20, 20);
                fill(0, 255, 255, 100);
                ellipse(width/2, y, 40, 40);
                
                let midi = Math.round(12 * (Math.log(freq / 440) / Math.log(2)) + 69);
                document.getElementById('noteName').innerText = noteList[midi % 12];
            }
            document.getElementById('scoreDisplay').innerText = "PUNTOS: " + score;
            
            // Barra de progreso de la canción (abajo)
            drawProgressBar();
        }

        function drawNoteScale() {
            textAlign(LEFT, CENTER);
            textSize(12);
            for (let i = 36; i < 84; i++) {
                let f = 440 * Math.pow(2, (i - 69) / 12);
                let y = freqToY(f);
                if (y > 0 && y < height) {
                    stroke(255, 15);
                    line(60, y, width, y);
                    noStroke();
                    fill(i % 12 === 0 ? '#00f2ff' : 100);
                    text(noteList[i % 12] + Math.floor(i/12-1), 20, y);
                }
            }
        }

        function drawProgressBar() {
            let w = map(song.currentTime(), 0, song.duration(), 0, width);
            stroke('#ff00ff');
            strokeWeight(4);
            line(0, height - 2, w, height - 2);
        }

        function freqToY(f) {
            if (f <= 0) return -100;
            return map(log(f), log(80), log(1000), height - 80, 50);
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
